# ============================
# Root Logger (default)
# ============================
# Levels: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
# Appenders: console, file, etc.
rootLogger.level = WARN
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console

# ============================
# Console Appender
# ============================
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
# Pattern: timestamp, thread, logger, level, message
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# ============================
# Reduce noisy loggers
# ============================
# Only show WARN+ for Hadoop/S3/etc
logger.org.apache.hadoop.level = WARN
logger.org.apache.hadoop.fs.s3a.level = WARN
logger.org.apache.iceberg.level = INFO
logger.org.apache.spark.sql.level = INFO

